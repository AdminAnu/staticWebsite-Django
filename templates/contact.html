{% extends "base.html" %}

{% block title %}
Contact{% endblock title %}
{% block body %}
<div class="container">
  <form method="post" action="/contact">
    {% csrf_token %}
    <h1>Contact Us</h1>
    <div class="col-md-5 my-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
      </div>
    <div class="col-md-5 my-3">
        <label for="email" class="form-label">Email ID</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter your EmailID">
      </div>
    <div class="col-md-5 my-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
      </div>
    <div class="col-md-5 my-3">
        <label for="desc" class="form-label">Why do you want to contact us?</label>
        <textarea class="form-control" id="desc" name="desc" rows="3" placeholder="Breifly describe the issue in 100 words"></textarea>
      </div>
    <div class="col-12 my-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
</div>
{% endblock body %}
